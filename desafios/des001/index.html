<body>
<h1>Quebras e paragrafos</h1>
<p>hoje é um novo dia</p>
<p>&nbsp;de um novo tempo</p>
<p>&nbsp;&nbsp;que começou</p>   
<p>&nbsp;&nbsp;&nbsp;e esses novos dias</p>
<P>&nbsp;&nbsp;&nbsp;&nbsp;foram verdades</P>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;o futuro
<p>&nbsp;&nbsp;&nbsp;ja começou</p>
<p>&nbsp;&nbsp;hoje a festa</p>
<p>&nbsp;é sua</p>
<p>hoje a festa é nossa</p>
</p>
</body>
