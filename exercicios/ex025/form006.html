<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>Exemplos de formularios</h1>

    <form action="cadastro.php" method="post">
       
        <p>
            <input type="color" name="cor" id="icor">
            <label for="icolor">Cor</label>
        </p>
    
        <p>
            <label for="irange">Nível de satisfação</label>
            <input type="range" name="range" id="irange" min="1" max="5" value="3">
        </p>


        <p>
            <label for="ifoto">Foto do perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </p>
</form>
</body>
</html>
