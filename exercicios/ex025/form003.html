<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="post">

        <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome">
        </p>

        <p>
            <label for="idata">Data</label>
            <input type="date" name="data" id="idata">

        </p>

        <p>
            <label for="inota">Período da prova</label>
            <input type="month" name="nota" id="inota">
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" step="0.1" min="0" max="10"
            placeholder="0 a 10">

        </p>

        <p>
            
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
