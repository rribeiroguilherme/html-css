<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;            
        }

        fieldset {
            margin: 20px;
            border: 1px solid black;
            border-radius: 5px;
        }

        p {
            margin-left: 20px;

        }

        #botoes {
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplos de formulario</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="sxmas">
            <label for="sxmas">Masculino</label>
            <input type="radio" name="sexo" id="sxfm">
            <label for="sxfm">Feminino</label>

        </fieldset>

        <fieldset>

            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="esbas" id="iesbas">
            <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="espfut" id="iesfut">
            <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="espnat" id="iespnat">
            <label for="iespnat">Natação</label><br>
            <input type="checkbox" name="esvolei" id="iesvol">
            <label for="iesvol">Volêi</label>
           
        </fieldset>

        <p>
            <input id="botoes" type="submit" value="Enviar">
            <input id="botoes" type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
